<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Portal de Filmes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Portal de Filmes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#populares">populares <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#em-destaque">em destaque</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" id="search-input" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" id="search-button">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main  class="container">
      <h1>Resultados de pesquisa</h1>
      <div class="row" id="resultados-pesquisa">
        <div class="col-lg-12">
          Nada aqui por enquanto.
        </div>
      </div>
    </main>
    <section id="populares" class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">populares</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-12">
          <div id="carouselPopulares" class="carousel slide carousel-populares" data-ride="carousel">
            Carregando...
          </div>
        </div>
      </div>
    </section>
    <br>

      <div class="row">
        <div class="col-lg-6 col-sm-12">
          <h1>Em destaque</h1>
        </div>
        <div class="col-lg-6 col-sm-12">
          <form>
            <div class="form-group row">
              <label for="category" class="col-lg-2 col-sm-6">Categoria</label>
              <div class="col-lg-10 col-sm-6">
                <select class="form-control" id="category">
                  <option>Todos</option>
                  <option>Aventura</option>
                  <option>Romance</option>
                  <option>Com√©dia</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-sm-12">
          <img src="img/jumanji.jpg" class="img-fluid img-thumbnail" alt="Jumanji">
        </div>
        <div class="col-lg-3 col-sm-12">
          <img src="img/hard-kill.jpg" class="img-fluid img-thumbnail" alt="Hard Kill">
        </div>
        <div class="col-lg-3 col-sm-12">
          <img src="img/welcome-to-sudden-death.jpg" class="img-fluid img-thumbnail" alt="Welcome to Sudden Death">
        </div>
        <div class="col-lg-3 col-sm-12">
          <img src="img/roald-dahls-the-witches.jpg" class="img-fluid img-thumbnail" alt="Roald Dahl's The Witches">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 col-sm-0"></div>
        <div class="col-lg-4 col-sm-12">
          <button type="button" class="btn btn-primary btn-block">+ Carregar mais itens</button>
        </div>
      </div>
    </section>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-lg-12 text-center">
          Copyright 2020 - Disciplina de Desenvolvimento de Interfaces Web - <strong>ICEI PUC Minas</strong>
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
